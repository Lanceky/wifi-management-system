<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Purchase App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        .plan {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .plan h3 {
            margin-top: 0;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internet Purchase App</h1>
        
        <h2>Select Your Plan</h2>
        <div id="plans">
            <div class="plan">
                <h3>Basic Plan</h3>
                <p>Speed: 5 Mbps</p>
                <p>Price: 50 KES / hour</p>
                <button onclick="selectPlan('Basic', 5, 50)">Select</button>
            </div>
            <div class="plan">
                <h3>Standard Plan</h3>
                <p>Speed: 10 Mbps</p>
                <p>Price: 80 KES / hour</p>
                <button onclick="selectPlan('Standard', 10, 80)">Select</button>
            </div>
            <div class="plan">
                <h3>Premium Plan</h3>
                <p>Speed: 20 Mbps</p>
                <p>Price: 120 KES / hour</p>
                <button onclick="selectPlan('Premium', 20, 120)">Select</button>
            </div>
        </div>

        <h2>Select Duration</h2>
        <select id="duration" onchange="updateSummary()">
            <option value="1">1 Hour</option>
            <option value="2">2 Hours</option>
            <option value="4">4 Hours</option>
            <option value="8">8 Hours</option>
            <option value="24">24 Hours</option>
        </select>

        <h2>Payment</h2>
        <input type="text" id="mpesaNumber" placeholder="Enter M-Pesa Number">
        <button onclick="initiatePayment()">Pay with M-Pesa</button>

        <div id="summary"></div>
    </div>

    <script>
        let selectedPlan = null;
        let selectedPrice = 0;

        function selectPlan(plan, speed, price) {
            selectedPlan = plan;
            selectedPrice = price;
            updateSummary();
        }

        function updateSummary() {
            if (!selectedPlan) return;

            const duration = document.getElementById('duration').value;
            const totalPrice = selectedPrice * duration;

            const summaryElement = document.getElementById('summary');
            summaryElement.innerHTML = `
                Selected Plan: ${selectedPlan}<br>
                Duration: ${duration} hour(s)<br>
                Total Price: ${totalPrice} KES
            `;
        }

        function initiatePayment() {
            if (!selectedPlan) {
                alert('Please select a plan first.');
                return;
            }

            const mpesaNumber = document.getElementById('mpesaNumber').value;
            if (!mpesaNumber) {
                alert('Please enter your M-Pesa number.');
                return;
            }

            const duration = document.getElementById('duration').value;
            const totalPrice = selectedPrice * duration;

            // Here you would typically make an API call to your backend to initiate the M-Pesa payment
            alert(`Initiating M-Pesa payment of ${totalPrice} KES to ${mpesaNumber}. In a real app, this would trigger the M-Pesa payment process.`);
        }
    </script>
</body>
</html>
